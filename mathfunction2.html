<!DOCTYPE html>

<h2>JavaScript Math functions</h2>

<p> performing math functions namely power,squae oot,absolute value,printing a random number,ceil it, floor it,round it,and trignometric function</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.pow(8,2)+"<br>"+Math.sqrt(9)+"<br>"+Math.abs(-5)+"<br>"+Math.random()+"<br>"+Math.ceil(5.6)+"<br>"+Math.floor(5.4)+"<br>"+Math.sin(90*Math.PI/180);
