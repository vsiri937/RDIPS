<!DOCTYPE html>
<html>
<head>
<style>
 ol{ 
     list-style-type: upper-roman;
     list-style-position: outside;
    }
 ol li{
       background-color:#ffe5e5;
      }
ul {
	list-style-type: circle;
        list-style-position: inside;
   }
ul li{
	background-color:#ff0000;
      }
</style>
</head>
<body>
<h1> list items with markers</h1>
<ol>
   <li>orange</li>
   <li>grapes</li>
   <li>mango</li>
</ol>
<h2> unordered lists</h2>
<ul>
  <li>house/li>
  <li>building</li>
  <li>venture</li>
</ul>
</body>
</html>
